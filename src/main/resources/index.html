<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pessoas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gerenciamento de Pessoas</h1>

<!-- Formulário de Cadastro/Atualização -->
<form id="personForm" class="form">
    <input type="hidden" id="id" />

    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Digite o nome" required />

    <label for="phone">Telefone:</label>
    <input type="text" id="phone" placeholder="Digite o telefone" required />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Digite o email" required />

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" placeholder="Digite o CPF" required />

    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Digite a senha" required />

    <label for="age">Idade:</label>
    <input type="number" id="age" placeholder="Digite a idade" required />

    <button type="submit">Salvar</button>
</form>

<!-- Botão para listar todas as pessoas -->
<button id="listAllBtn" class="list-all-btn">Listar Todos</button>

<!-- Tabela de pessoas cadastradas -->
<h2>Lista de Pessoas</h2>
<table id="peopleTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Idade</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody id="peopleList">
    <!-- Pessoas serão carregadas aqui via JS -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
